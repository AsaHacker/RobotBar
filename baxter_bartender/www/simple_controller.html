<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!--<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple_controller_gui</title>
    <!--
    <script type="text/javascript"
    src="3rdparty/jquery-2.0.3.min.js"></script>
    -->
    <script type="text/javascript" src="3rdparty/eventemitter2.min.js"></script>
    <script type="text/javascript" src="3rdparty/roslib.min.js"></script>
    <script type="text/javascript" src="hand_controller.js"></script>
    <script type="text/javascript" src="face_controller.js"></script>
    <script type="text/javascript" src="body_controller.js"></script>
  </head>
  <body>
    <div id="hand_controller"
	 style="border: 1px;
		background-color: #FFEEEE;
		float: left; ">
      <h2 style="text-align: center;">hand_controller</h2>
      <input type="button" name="calib" value="calib"
	     onclick="hc.calib(':both');"> </input>
      <table border="1" style="text-align: center;">
	<tr>
	  <td> </td>
	  <td> left_hand </td>
	  <td> right_hand </td>
	</tr>
	<tr>
	  <td> grasp </td>
	  <td>
	    <input type="radio" name="larm" value="open"
		   onclick="hc.open(':larm');"> open </input>
	    <input type="radio" name="larm" value="close"
		   onclick="hc.close(':larm');"> close </input>
	  </td>
	  <td>
	    <input type="radio" name="rarm" value="open"
		   onclick="hc.open(':rarm');"> open </input>
	    <input type="radio" name="rarm" value="close"
		   onclick="hc.close(':rarm');"> close </input>
	  </td>
	</tr>
	<tr>
	  <td> reach </td>
	  <td>
	    <input type="button" name="reach_turtlebot_larm" value="tf"
		   onclick="hc.reach_turtlebot('larm');"> </input>
	    <input type="button" name="reach_turtlebot_larm_default" value="default"
		   onclick="hc.reach_default_turtlebot('larm');"> </input>
	  </td>
	  <td>
	    <input type="button" name="reach_turtlebot_rarm" value="tf"
		   onclick="hc.reach_turtlebot('rarm');"> </input>
	    <input type="button" name="reach_turtlebot_rarm_default" value="default"
		   onclick="hc.reach_default_turtlebot('rarm');"> </input>
	  </td>
	</tr>
	<tr>
	  <td> table </td>
	  <td>
	    <input type="button" name="E" value="E"
		   onclick="hc.reach_table('larm', 'E');"> </input>
	    <input type="button" name="F" value="F"
		   onclick="hc.reach_table('larm', 'F');"> </input>
	  </td>
	  <td>
	    <input type="button" name="C" value="C"
		   onclick="hc.reach_table('rarm', 'C');"> </input>
	    <input type="button" name="D" value="D"
		   onclick="hc.reach_table('rarm', 'D');"> </input>
	  </td>
	</tr>
	<tr>
	  <td> track </td>
	  <td>
	    <input type="radio" name="larm_track" value="track"
		   onclick="hc.hand_track(':larm');"> on </input>
	    <input type="radio" name="larm_track" value="untrack"
		   onclick="hc.hand_track('');"> off </input>
	  </td>
	  <td>
	    <input type="radio" name="rarm_track" value="track"
		   onclick="hc.hand_track(':rarm');"> on </input>
	    <input type="radio" name="rarm_track" value="untrack"
		   onclick="hc.hand_track('');"> off </input>
	  </td>
	</tr>
	<tr>
	  <td> move </td>
	  <td>
	    <input type="button" name="move_control" value="forw"
		   onclick="hc.move_control('left', 'forward');"> </input>
	    <input type="button" name="move_control" value="back"
		   onclick="hc.move_control('left', 'backward');"> </input>
	  </td>
	  <td>
	    <input type="button" name="move_control" value="forw"
		   onclick="hc.move_control('right', 'forward');"> </input>
	    <input type="button" name="move_control" value="back"
		   onclick="hc.move_control('right', 'backward');"> </input>
	  </td>
	</tr>
      </table>
    </div>
    <!-- -->
    <div id="head_controller"
	 style="border: 1px;
		background-color: #EEFFEE;
		float: left; ">
      <h2 style="text-align: center;">face_controller</h2>
      <input type="button" name="nod" value="nod"
	     onclick="fc.nod();"> </input>
      <input type="button" name="counter" value="counter"
	     onclick="fc.look_at(0.3);"> </input>
      <br />
      <input id="mei_text" type="text" name="talk_msg" value="こんにちわ" />
      <input type="button" name="talk" value="talk"
	     onclick="fc.talk('mei_text');"> </input>
      <br />
      <input type="button" name="talk" value="いらっしゃいませ"
	     onclick="fc.talk2('いらっしゃいませ');"> </input>
      <input type="button" name="talk" value="おまたせしました"
	     onclick="fc.talk2('おまたせしました');"> </input>
      <br />
      <input type="button" name="talk" value="申し訳ありません"
	     onclick="fc.talk2('申し訳ありません');"> </input>
      <input type="button" name="talk" value="こんにちわ"
	     onclick="fc.talk2('こんにちわ');"> </input>
      <br />
      <input type="button" name="talk" value="ありがとうございます"
	     onclick="fc.talk2('ありがとうございます');"> </input>
      <input type="button" name="talk" value="つかんでください"
	     onclick="fc.talk2('つかんでください');"> </input>
      <br />
      <input type="button" name="talk" value="ぐるぐるします"
	     onclick="fc.talk2('ぐるぐるします');"> </input>
      <table border="1" style="text-align: center;">
	<tr>
	  <td> face_track </td>
	  <td> turtlebot_track </td>
	</tr>
	<tr>
	  <td>
	    <input type="radio" name="face" value="on"
		   onclick="fc.face_track_status('on');"> on </input>
	    <input type="radio" name="face" value="off"
		   onclick="fc.face_track_status('off');"> off </input>
	  </td>
	  <td>
	    <input type="radio" name="turtlebot" value="on"
		   onclick="fc.turtlebot_track_status('on');"> on </input>
	    <input type="radio" name="turtlebot" value="off"
		   onclick="fc.turtlebot_track_status('off');"> off </input>
	  </td>
	</tr>
      </table>
    </div>
    <!-- -->
    <div id="body_controller"
	 style="border: 1px;
		background-color: #EEEEFF;
		float: left;
		## width: 200px;
		">
      <h2 style="text-align: center;">body_controller</h2>
      <input type="button" name="servo_on" value="servo_on"
	     onclick="bc.servo_status('servo_on')"> </input>
      <input type="button" name="servo_off" value="servo_off"
	     onclick="bc.servo_status('servo_off');"> </input>
      <br />
      <input type="button" name="oshibori" value="oshibori"
	     onclick="bc.oshibori_reach();"> </input>
      <br />
      <input type="button" name="logger_start" value="start"
	     onclick="bc.log_start()"> </input>
      <input type="button" name="logger_stop" value="stop"
	     onclick="bc.log_stop();"> </input>
      <br />
      <input type="button" name="logger_play" value="byby"
	     onclick="bc.log_play('byby4.log');"> </input>
      <input type="button" name="logger_play" value="grgr"
	     onclick="bc.log_play('guruguru.log');"> </input>
      <input type="button" name="logger_play" value="kata"
	     onclick="bc.log_play('kata.log');"> </input>
      <input type="button" name="logger_play" value="kata2"
	     onclick="bc.log_play('kata2.log');"> </input>
    </div>
    <div style="clear: both;" />
    <!-- -->
    <div style="position: absolute;
		   bottom: 0px; right: 0px;
		   font-size: 5pt; ">
      do not forget the following command:
      <span style="color: #FF0000;">
	roslaunch rosbridge_server rosbridge_websocket.launch
      </span>
    </div>
  </body>
</html>
